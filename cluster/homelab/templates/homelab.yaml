apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: homelab
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  project: default
  source:
    path: cluster/homelab/
    repoURL: https://github.com/thegoderguy/homelab.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true